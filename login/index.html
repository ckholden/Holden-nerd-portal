<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Holden Portal</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
        }

        .login-box {
            background-color: #1e293b;
            padding: 2.5rem;
            border-radius: 10px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            color: #f1f5f9;
            margin-bottom: 2rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 5px;
            background-color: #0f172a;
            color: #f1f5f9;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-weight: 600;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
            padding: 0.75rem;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Holden Portal</h1>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Simple client-side authentication
            if (username === 'holden' && password === '1374') {
                // Store login status in localStorage
                localStorage.setItem('holdenPortalLoggedIn', 'true');
                localStorage.setItem('holdenPortalUsername', username);
                
                // Redirect to home page
                window.location.href = '/';
            } else {
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // If already logged in, redirect to home
        if (localStorage.getItem('holdenPortalLoggedIn') === 'true') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
